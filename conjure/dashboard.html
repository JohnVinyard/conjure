<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Conjure</title>

    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/dracula.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>


    <script type="importmap">
      {imports}
    </script>
    <script type="module">
      {script}
    </script>
    <style>
      {style}
    </style>

    <!--Not Found -->
    <template id="not-found">
      <div>
        <h1>404 Not Found</h1>
      </div>
    </template>

    <!-- text document -->
    <template id="text">
      <div>
        <pre>${{this}}</pre>
      </div>
    </template>

    <!-- conjure elements -->
    <template id="dashboard">
      <div>
        <div id="id-${{id}}" data-conjure='${{json}}'></div>
      </div>
    </template>


    <!-- function detail -->
    <template id="function-detail">
      <div>
        <div>
          <a href="/dashboard">home</a>
        </div>
        <h2><code id="function-name">${{name}}</code></h2>
        <p id="function-description">${{description}}</p>
        <pre><code id="function-code" class="language-python">${{code}}</code></pre>

        <section>
          <h3>Recent Keys</h3>
          <ul 
            id="recent-keys" 
            data-template="function-detail-recent-key" 
            data-source="keys">
        </ul>
        </section>
        <section>
          <h3>Indexes</h3>
          <ul 
            id="indexes" 
            data-template="function-detail-index" 
            data-source="indexes"></ul>
        </section>
        
      </div>
    </template>

    <!-- function detail - recent key -->
    <template id="function-detail-recent-key">
      <div>
        <li class="recent-item">${{this}}</li>
      </div>
    </template>

    <!--function detail - indexes -->
    <template id="function-detail-index">
      <div>
        <li class="index">${{this}}</li>
      </div>
    </template>


  </head>
  <body>
    <header></header>
    <main>
      <div class="container">

      </div>
    </main>
    <footer></footer>
  </body>
</html>
